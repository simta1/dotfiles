# https://wiki.hypr.land/Configuring/Window-Rules/
# https://wiki.hypr.land/Configuring/Workspace-Rules/
windowrule = match:class clipse, float true
windowrule = match:class clipse, size 622 652

windowrule = match:class ^(blobdrop)$, float on
windowrule = match:class ^(com\.usebottles\.bottles)$, float on
windowrule = match:class ^(com\.usebottles\.bottles)$, size 1000 700
windowrule = match:class ^(com\.usebottles\.bottles)$, center 1

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

# https://github.com/pohlrabi404/Hyprfoci
plugin {
	hyprfoci {
		# can be from -1 to 1, will be
			# dynamic ratio with the window instead.
			# recommend fixed size for image as dynamic can look weird
			# leave one as 0 to keep original image ratio (image only)
		# width, height
		size = 150, 0 			

		# shift down right (can be from -1 to 1, similarly)
		pos = 0, -47

		#0: left/top, 1: middle, 2: down/right
		origin = 1, 0 

        # path to a directory with both.png, left.png, right.png
		# Absolute path is needed (~ for home directory is fine)
		imgs = ~/coding/Hyprfoci/bongo
	}
}
