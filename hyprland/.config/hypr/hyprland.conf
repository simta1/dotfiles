bind = $mainMod SHIFT, E, exec, zenity --question --text="Exit Hyprland?" --title="" && hyprctl dispatch exit
# TODO: hyprshutdown

bind = $mainMod SHIFT, Q, killactive,

bind = $mainMod SHIFT, S, exec, hyprshot -m region --freeze -o ~/Pictures/Screenshots
bind = $mainMod SHIFT, C, exec, color=$(hyprpicker -a) && notify-send "Color Picked" "$color" -i color-management
bind = $mainMod SHIFT, D, exec, ~/.local/bin/toggle-idle.sh # TODO: https://github.com/hyprwm/hypridle
bind = $mainMod SHIFT, X, exec, ~/.local/bin/lock.sh # TODO: https://github.com/hyprwm/hyprlock
