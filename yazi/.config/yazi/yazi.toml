[[plugin.prepend_fetchers]]
id   = "git"
name = "*"
run  = "git"

[[plugin.prepend_fetchers]]
id   = "git"
name = "*/"
run  = "git"

[opener]
pdf = [
	{ run = 'for f in "$@"; do xdg-open "$f" >/dev/null 2>&1 & done', desc = "Open with system default", orphan = true },
]

[open]
prepend_rules = [
	{ name = "*.svg", use = "edit" },
	{ name = "*.pdf", use = "pdf" },
]
